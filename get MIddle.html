<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Find Middle</title>

<script>
/* Input:  input an array
 * Processing: find middle of array, if the middle is inbetween two numbers
 find the average
  use windchill function to determine  wind chill using the integers from doInputOutput function. Return results
 * Output: return the middle
 */
function middleFinder() {
	var list = [ 12, 4, 8, 15, 17, 5, 20, 11 ];
    var value = getMiddle(list);
    document.getElementById("outputDiv").innerHTML = value;
}
function getMiddle(list){
	//Find the center index 
    let mid = Math.floor((list.length)/2);
    let center;//Find the value in the center index use list[mid]
   if (list.length % 2 == 0){
      let evenMid = mid - 1;
      //this finds the index of the value that splits the middle
      center = (list[evenMid] + list[mid])/2;
      //this takes the average of the two values
   }
       else {
           center = list[mid];
       }
    return center;
}
</script>
</head>
<body>
<button type= "button" onclick= "middleFinder()"> calculate </button> 
<div id="outputDiv"></div>  
</body>
